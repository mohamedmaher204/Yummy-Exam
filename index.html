<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yummy Exam </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Floating Vertical Sidebar -->
  <div class="left_side">
    <div class="logo-wrap"><img class="logo" src="./imges/logo.png" alt="logo"></div>
    <button id="hamburger" class="sidebar-hamburger" aria-label="Open menu" aria-controls="sidebar" aria-expanded="false" title="menu">
      <span class="bars" aria-hidden="true"><span></span><span></span><span></span></span>
    </button>
    <!-- vertical close shown while sidebar is open -->
    <button id="closeSidebarVert" class="close-vertical" aria-label="Close menu" title="close">✕</button>
    <div class="bottom-icons">
      <button class="icon-btn" id="icon-globe" title="English/Language" aria-label="Globe">
        
      </button>
      <button class="icon-btn" id="icon-share" title="Shareش" aria-label="Share">
       
      </button>
    </div>
  </div>
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <div class="sidebar-inner p-3">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h5 class="m-0">Menu</h5>
        <button id="closeSidebar" class="btn btn-sm btn-outline-light">✕</button>
      </div>
      <ul id="menuList" class="list-unstyled ps-0">
        <li class="menu-item">
          <a data-action="search" class="menu-link">
           
            <span>SearchBar</span>
          </a>
        </li>
        <li class="menu-item">
          <a data-action="categories" class="menu-link">
           <span>Categories</span>
          </a>
        </li>
        <li class="menu-item">
          <a data-action="area" class="menu-link">

            <span>Area</span>
          </a>
        </li>
        <li class="menu-item">
          <a data-action="ingredients" class="menu-link">
          
            <span>Ingredients</span>
          </a>
        </li>
        <li class="menu-item">
          <a data-action="contact" class="menu-link">
         
            <span>Contact</span>
          </a>
        </li>
      </ul>

      <div class="sidebar-footer">
        <div class="footer-socials">
          <button class="icon-btn social" aria-label="facebook" title="Facebook">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="#cfd6db" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 12a10 10 0 10-11.5 9.9v-7H8.3v-2.9h2.2V9.1c0-2.2 1.3-3.4 3.2-3.4.9 0 1.8.16 1.8.16v2h-1c-1 0-1.3.62-1.3 1.2v1.5h2.3l-.37 2.9h-1.93v7A10 10 0 0022 12z"/></svg>
          </button>
          <button class="icon-btn social" aria-label="twitter" title="Twitter">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="#cfd6db" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 5.9c-.6.3-1.2.5-1.9.6.7-.4 1.2-1 1.5-1.8-.7.4-1.4.6-2.2.8C18.3 4.9 17.5 4 16.3 4c-1.7 0-3 1.5-2.6 3.2C11.1 7 9.2 6.1 7.9 4.6c-.8 1.3-.3 3 1 3.8-.5 0-1-.2-1.4-.4 0 1.4 1 2.6 2.4 2.9-.5.1-1 .1-1.5 0 .4 1.2 1.6 2 3 2C9.8 17 7 17.8 4.6 17.1c2 1.3 4.4 2 6.9 2 8.2 0 12.7-6.9 12.7-12.8v-.6c.9-.6 1.6-1.3 2.2-2.2-.8.4-1.6.6-2.4.6z"/></svg>
          </button>
        </div>
        <div class="footer-copy small text-muted">Mohamed Maher © 2004 All Rights Reserved.</div>
      </div>
    </div>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Main Content -->
  <main id="main" class="container py-4">
    <div class="text-center mb-4">
      <h2 class="text-light fw-bold">Yummy Exam</h2>
      <p class="text-muted small ">This is a clone of the YummyExam website.</p>
    </div>

    <section id="controlsArea" class="mb-4"></section>
    <section id="mealsGrid" class="row g-3"></section>
  </main>

  <!-- Meal Modal -->
  <div class="modal fade" id="mealModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-0">
          <h5 id="mealModalLabel" class="modal-title"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3 align-items-start">
            <div class="col-md-5 order-md-2 d-flex justify-content-center">
              <img id="mealImg" class="img-fluid rounded meal-modal-img" />
            </div>
            <div class="col-md-7 order-md-1 modal-text-col">
              <p><strong>Category:</strong> <span id="mealCategory"></span></p>
              <p><strong>Area:</strong> <span id="mealArea"></span></p>
              <p><strong>Tags:</strong> <span id="mealTags"></span></p>
              <h6>Instructions</h6>
              <p id="mealInstructions"></p>
              <h6>Recipe / Ingredients</h6>
              <div id="mealIngredientsList" class="recipes-pills"></div>
              <div class="d-flex gap-2 align-items-center justify-content-end flex-wrap">
                <div id="mealSource"></div>
                <div id="mealYoutube"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
